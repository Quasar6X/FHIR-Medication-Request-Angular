<mat-card>
    <mat-card-header>
        <mat-card-title>Are you sure you want to delete this request?</mat-card-title>
    </mat-card-header>
    <mat-dialog-content>
        ID: {{data.uid}}
    </mat-dialog-content>
    <mat-dialog-actions style="">
        <button mat-button color="warn" [mat-dialog-close]="true">
            <mat-icon>delete</mat-icon>
            Delete
        </button>
        <button mat-raised-button color="accent" mat-dialog-close autofocus>
            <mat-icon>clear</mat-icon>
            Cancel
        </button>
    </mat-dialog-actions>
</mat-card>
